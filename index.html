<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ruru's Corner</title>
        <link rel="stylesheet" href="style.css" type="text/css">

        <script type="text/javascript">
            window.onload = function(){
              var arrImg = ['Img001.jpeg','Img002.jpeg','Img003.jpeg'],
                  aBtn = document.getElementsByTagName('input'),
                  oImg = document.getElementById('img');
           
                  oImg.src = arrImg[0]
                  for (var i = 0; i < aBtn.length; i++) {
                   aBtn[i].index = i; 
                      aBtn[i].onclick = function(){
                          
                       for (var j = 0; j < aBtn.length; j++) {
                           aBtn[j].style.backgroundColor = '#ccc'
                       }
                       oImg.src = arrImg[this.index];
                       aBtn[this.index].style.backgroundColor = 'steelblue';
                      }
                  }
                  
            }
           </script>
        
    </head>
